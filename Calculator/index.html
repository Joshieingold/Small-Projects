<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
<head>
<body>
    <section class="calcContainer">
        <div class= "display">
            <h1 id="inputValue">0</h1>
        </div>
        <div class="btnsContainer">
            <div class = "btnRow">
                <button onclick="HandleInteraction('(')"class = "btn">
                    <p>(</p>
                </button>
                <button onclick="HandleInteraction(')')"class = "btn">
                    <p>)</p>
                </button>
                <button onclick="HandleInteraction('%')"class = "btn">
                    <p>%</p>
                </button>
                <button onclick="HandleReset()"class = "btn">
                    <p>AC</p>
                </button>
            </div>
            <div class = "btnRow">
                <button onclick="HandleInteraction(7)"class = "btn">
                    <p>7</p>
                </button>
                <button onclick="HandleInteraction(8)"class = "btn">
                    <p>8</p>
                </button>
                <button onclick="HandleInteraction(9)"class = "btn">
                    <p>9</p>
                </button>
                <button onclick="HandleInteraction('/')"class = "btn">
                    <p>/</p>
                </button>
            </div>
            <div class = "btnRow">
                <button onclick="HandleInteraction(4)"class = "btn">
                    <p>4</p>
                </button>
                <button onclick="HandleInteraction(5)"class = "btn">
                    <p>5</p>
                </button>
                <button onclick="HandleInteraction(6)"class = "btn">
                    <p>6</p>
                </button>
                <button onclick="HandleInteraction('*')"class = "btn">
                    <p>*</p>
                </button>
            </div>
            <div class = "btnRow">
                <button onclick="HandleInteraction(1)"class = "btn">
                    <p>1</p>
                </button>
                <button onclick="HandleInteraction(2)"class = "btn">
                    <p>2</p>
                </button>
                <button onclick="HandleInteraction(3)"class = "btn">
                    <p>3</p>
                </button>
                <button onclick="HandleInteraction('-')"class = "btn">
                    <p>-</p>
                </button>
            </div>
            <div class = "btnRow">
                <button onclick="HandleInteraction(0)"class = "btn">
                    <p>0</p>
                </button>
                <button onclick="HandleInteraction('.')"class = "btn">
                    <p>.</p>
                </button>
                <button onclick="HandleEvaluate()"class = "btn">
                    <p>=</p>
                </button>
                <button onclick="HandleInteraction('+')"class = "btn">
                    <p>+</p>
                </button>
            </div>
        </div>

        </div>
    </section>
</body>
    <script src="index.js"></script>
</html>
